<!-- Reusable Password Field Component -->
<!-- Usage: Include this component and replace {{label}} with your desired placeholder text -->
<div class="form-group password-group">
    <label class="field-label">{{label}}</label>
    <div class="password-wrapper">
        <input type="password" class="password-field" placeholder="{{label}}" id="{{field_id|default:'passwordField'}}" name="{{field_name|default:'passwordField'}}">
        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
            <span class="eye-icon">üëÅÔ∏è</span>
        </button>
    </div>
    <div class="field-underline"></div>
    <div class="password-strength">
        <div class="strength-bar">
            <div class="strength-fill"></div>
        </div>
        <span class="strength-text">Enter password</span>
    </div>
</div>

<style>
.password-group {
    position: relative;
    margin-bottom: 25px;
    width: 100%;
}

.field-label {
    display: block;
    font-weight: 600;
    color: #555;
    font-size: 0.95rem;
    margin-bottom: 8px;
    transition: all 0.3s ease;
}

.password-wrapper {
    position: relative;
    width: 100%;
}

.password-field {
    width: 100%;
    padding: 15px 50px 15px 20px;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    font-size: 1rem;
    background: #f8f9fa;
    transition: all 0.3s ease;
    outline: none;
    font-family: 'Arial', sans-serif;
    color: #333;
    letter-spacing: 0.1em;
}

.password-field:focus {
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.password-field:focus + .password-toggle {
    color: #667eea;
}

.password-field:hover {
    border-color: #c3c9d4;
    background: white;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    color: #999;
    transition: all 0.3s ease;
    padding: 5px;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle:hover {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
}

.password-toggle:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

.eye-icon {
    transition: all 0.3s ease;
}

.password-toggle.visible .eye-icon {
    opacity: 0.7;
}

.field-underline {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    border-radius: 1px;
}

.password-field:focus ~ .field-underline {
    transform: scaleX(1);
}

.password-strength {
    margin-top: 10px;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.password-field:focus ~ .field-underline ~ .password-strength,
.password-field:not(:placeholder-shown) ~ .password-strength {
    opacity: 1;
    transform: translateY(0);
}

.strength-bar {
    width: 100%;
    height: 4px;
    background: #e9ecef;
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 5px;
}

.strength-fill {
    height: 100%;
    background: #ff5722;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-text {
    font-size: 0.85rem;
    color: #666;
    font-weight: 500;
}

.password-field.error {
    border-color: #ff5722;
    background: #ffebee;
}

.password-field.success {
    border-color: #4CAF50;
    background: #e8f5e8;
}

/* Strength levels */
.strength-weak .strength-fill {
    width: 25%;
    background: #ff5722;
}

.strength-fair .strength-fill {
    width: 50%;
    background: #ff9800;
}

.strength-good .strength-fill {
    width: 75%;
    background: #2196f3;
}

.strength-strong .strength-fill {
    width: 100%;
    background: #4CAF50;
}

/* Animation effects */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.password-group {
    animation: slideIn 0.5s ease-out;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .password-field {
        padding: 12px 45px 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .field-label {
        font-size: 0.9rem;
    }
    
    .password-toggle {
        width: 30px;
        height: 30px;
        right: 12px;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .password-field {
        background: #2d3748;
        border-color: #4a5568;
        color: #e2e8f0;
    }
    
    .field-label {
        color: #a0aec0;
    }
    
    .password-field:focus {
        background: #1a202c;
        border-color: #667eea;
    }
    
    .password-toggle {
        color: #a0aec0;
    }
    
    .strength-bar {
        background: #4a5568;
    }
    
    .strength-text {
        color: #a0aec0;
    }
}

/* Security enhancements */
.password-field {
    autocomplete: current-password;
    spellcheck: false;
}

/* Hide password reveal on mobile Safari */
.password-field::-webkit-textfield-decoration-container {
    display: none;
}

.password-field::-webkit-credentials-auto-fill-button {
    display: none;
}
</style>

<script>
// Enhanced functionality for the password field component
document.addEventListener('DOMContentLoaded', function() {
    const passwordGroups = document.querySelectorAll('.password-group');
    
    passwordGroups.forEach(group => {
        const passwordField = group.querySelector('.password-field');
        const toggleButton = group.querySelector('.password-toggle');
        const strengthIndicator = group.querySelector('.password-strength');
        
        // Password visibility toggle
        toggleButton.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Update toggle button state
            this.classList.toggle('visible');
            this.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            
            // Refocus the input
            passwordField.focus();
        });
        
        // Password strength checking
        passwordField.addEventListener('input', function() {
            checkPasswordStrength(this, strengthIndicator);
        });
        
        // Validation on blur
        passwordField.addEventListener('blur', function() {
            validatePasswordField(this);
        });
        
        // Security: Clear clipboard after paste
        passwordField.addEventListener('paste', function() {
            setTimeout(() => {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText('');
                }
            }, 100);
        });
    });
});

function checkPasswordStrength(passwordField, strengthIndicator) {
    const password = passwordField.value;
    const strengthFill = strengthIndicator.querySelector('.strength-fill');
    const strengthText = strengthIndicator.querySelector('.strength-text');
    
    // Reset classes
    strengthIndicator.className = 'password-strength';
    
    if (password.length === 0) {
        strengthText.textContent = 'Enter password';
        return;
    }
    
    let score = 0;
    let feedback = [];
    
    // Length check
    if (password.length >= 8) score += 1;
    else feedback.push('at least 8 characters');
    
    // Character diversity checks
    if (/[a-z]/.test(password)) score += 1;
    else feedback.push('lowercase letters');
    
    if (/[A-Z]/.test(password)) score += 1;
    else feedback.push('uppercase letters');
    
    if (/[0-9]/.test(password)) score += 1;
    else feedback.push('numbers');
    
    if (/[^A-Za-z0-9]/.test(password)) score += 1;
    else feedback.push('special characters');
    
    // Apply strength class and text
    switch (score) {
        case 0:
        case 1:
            strengthIndicator.classList.add('strength-weak');
            strengthText.textContent = 'Very weak password';
            passwordField.classList.remove('success');
            passwordField.classList.add('error');
            break;
        case 2:
            strengthIndicator.classList.add('strength-fair');
            strengthText.textContent = 'Weak password';
            passwordField.classList.remove('success');
            passwordField.classList.add('error');
            break;
        case 3:
            strengthIndicator.classList.add('strength-good');
            strengthText.textContent = 'Good password';
            passwordField.classList.remove('error', 'success');
            break;
        case 4:
        case 5:
            strengthIndicator.classList.add('strength-strong');
            strengthText.textContent = 'Strong password';
            passwordField.classList.remove('error');
            passwordField.classList.add('success');
            break;
    }
    
    // Show missing requirements for weak passwords
    if (score < 3 && feedback.length > 0) {
        strengthText.textContent = `Add: ${feedback.slice(0, 2).join(', ')}`;
    }
}

function validatePasswordField(field) {
    const value = field.value;
    const isRequired = field.hasAttribute('required');
    const minLength = field.getAttribute('minlength') || 8;
    
    // Reset classes
    field.classList.remove('error', 'success');
    
    // Required validation
    if (isRequired && !value) {
        field.classList.add('error');
        showFieldError(field, 'Password is required');
        return false;
    }
    
    // Min length validation
    if (value && value.length < parseInt(minLength)) {
        field.classList.add('error');
        showFieldError(field, `Password must be at least ${minLength} characters`);
        return false;
    }
    
    // Additional security validations
    if (value) {
        const commonPasswords = ['password', '123456', 'qwerty', 'admin', 'login'];
        if (commonPasswords.includes(value.toLowerCase())) {
            field.classList.add('error');
            showFieldError(field, 'Please choose a more secure password');
            return false;
        }
    }
    
    // Success state for strong passwords
    if (value && value.length >= minLength) {
        hideFieldError(field);
    }
    
    return true;
}

function showFieldError(field, message) {
    // Remove existing error message
    hideFieldError(field);
    
    // Create error message element
    const errorDiv = document.createElement('div');
    errorDiv.className = 'field-error';
    errorDiv.textContent = message;
    errorDiv.style.cssText = `
        color: #ff5722;
        font-size: 0.85rem;
        margin-top: 5px;
        animation: slideIn 0.3s ease-out;
    `;
    
    field.closest('.password-group').appendChild(errorDiv);
}

function hideFieldError(field) {
    const errorDiv = field.closest('.password-group').querySelector('.field-error');
    if (errorDiv) {
        errorDiv.remove();
    }
}

// Security: Prevent password field from being saved in browser history
window.addEventListener('beforeunload', function() {
    const passwordFields = document.querySelectorAll('.password-field');
    passwordFields.forEach(field => {
        field.value = '';
    });
});
</script>
